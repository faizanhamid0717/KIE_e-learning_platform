

<div class="login-signup-container">
    <!-- Toggle Button -->
    <div class="toggle-button" (click)="toggleForm()">
      <span class="swipe-button" [ngClass]="{ 'signup-swipe': !isLoginForm }"></span>
    </div>
    <h2>{{ isLoginForm ? 'Student Login' : 'Student Signup' }}</h2>
  
    <!-- Login Form -->
    <form *ngIf="isLoginForm" #myForm="ngForm" (ngSubmit)="login()">
      <label for="loginEmail">Email:</label>
      <input type="email" id="loginEmail" [(ngModel)]="loginEmail" name="loginEmail" required placeholder="Email">

      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" [(ngModel)]="loginPassword" name="loginPassword" required placeholder="Password">
  
      <button type="submit">Login</button>
    </form>
  
    <!-- Signup Form -->
    <form *ngIf="!isLoginForm" #myForm="ngForm" (ngSubmit)="signup()">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="student.name" name="name" required placeholder="Name">
  
      <label for="gender">Gender:</label>
      <select id="gender" [(ngModel)]="student.gender" name="gender" required placeholder="Gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
  
      <label for="dateOfBirth">Date of Birth:</label>
      <input type="date" id="dateOfBirth" [(ngModel)]="student.dateOfBirth" name="dateOfBirth" required >
  
    
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="student.email" name="email" required placeholder="Email">
  
      <label for="contactNumber">Contact Number:</label>
      <input type="text" id="contactNumber" [(ngModel)]="student.contactNumber" name="contactNumber" required placeholder="Number">
  
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="student.password" name="password" required placeholder="Password">
  
      <button type="submit">Signup</button>
    </form>
  </div>
